<script>

    function checkin(arr1, arr2) {
        let count = 0;
        let check = false;
        if (arr2.length > arr1.length) {
            alert('chuỗi 2 dài hơn chuỗi 1');
        } else {
            for (i = 0; i < arr2.length; i++) {
                if (arr1[i] == arr2[count]) {
                    count++;
                } else {
                    if (arr1[i] == arr2[0]) {
                        count = 1;
                    } else {
                        count == 0;
                    }
                }
            }
            if (count == arr2.length) {
                alert("chuỗi 2 nằm trong chuỗi 1");
            } else {
                alert('chuỗi 2 không nằm trong chuỗi 1');
            }
        }
    }


    checkin('ttoikhongco', 'to')
