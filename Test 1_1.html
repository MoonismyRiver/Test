<body>
<h2>Điểm thi cao thứ 3 trong danh sách </h2>

<script>

    function third(arr) {
        for (i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[j] > arr[i]) {
                    temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }


        let newarr = [];
        newarr.push(arr[0]);
        while (newarr.length <= 3) {
            for (i = 0; i < arr.length; i++) {
                if (arr[i] !== arr[i + 1]) {
                    newarr.push(arr[i + 1]);
                }
            }
        }
        return newarr[2];
    }


    let arr = [2, 3, 5, 7, 8, 9, 5, 5, 7, 4, 3,12,23,5,7,8,4,2,89,43,100]
    console.log(third(arr));
</script>
</body>
