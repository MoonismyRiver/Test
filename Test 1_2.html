<body>
<h2>Xóa mảng </h2>


<script>

    function tryRemoveFromArray(arr,x) {
        if (x<0||x>=arr.length){
            return arr;
        }
        else {
            for(i=x;i<arr.length-1;i++){
                arr[i]=arr[i+1];
            }
            arr.pop();
            return arr;
        }
    }
    let arr=[2,4,5,6,7,8,9];
    console.log(tryRemoveFromArray(arr,5));
</script>
</body>
</html>
